video:

  prediction:
    input_directory: 'D:\workspace\video-sentimental-analysis\src\inference\sam-happy.mp4'
    input_type: Camera # Video or Camera
    frame_per_second: 6
    is_rpi_camera: False
    model_type: CNN #CNN or 3d_CNN
    model_format: h5 #IR or h5
    model_directory: 'D:\workspace\video-sentimental-analysis\src\inference\MobileNetV2.h5'
    output_type: CMD # CMD, File or leave it empty to have both
    log_directory_path: 'D:\workspace\video-sentimental-analysis\src\'
    model_input_shape:
      - channels: 3
      - height: 224
      - width: 224
    camera:
      CAP_PROP_FRAME_WIDTH: 640 # webcame and rpi respectively 1680, 640
      CAP_PROP_FRAME_HEIGHT: 480 # webcame and rpi respectively 1220, 480
    preprocessing:
      face_detector: True
      face_alignment: True
      spatial_normalization: False
    gray_color: False
    ir_run:
      # "Required. Path to an .xml file with a trained model."
      model: 'D:\workspace\video-sentimental-analysis\src\inference\MobileNetV2.xml'
      cpu_extension: # path to a shared library with the kernels implementations
      device: 'CPU' # target device to infer on (CPU, GPU, FPGA, HDDL, MYRIAD or HETERO)